page_html_parts_013: 
  updated_at: 2008-06-25 19:29:57.0
  content: "Specifies the short melody from which the piece is generated. You can \
    think of it as the \xe2\x80\x9cshape\xe2\x80\x9d of the fractal. The germ should \
    be a series of notes, seperated by spaces.\n\nEach note must have the following:\n\
    \n* \"Pitch Class\":http://en.wikipedia.org/wiki/Pitch_class: A letter name (A-G), \
    optionally followed by an accidental (bb, b, # or x).\n* Octave: A number from \
    0 to 9 specifying which octave this note is in. The \"Acoustical Society of America\xe2\
    \x80\x99s octave designation system\":http://en.wikipedia.org/wiki/Scientific_pitch_notation \
    is used. Each octave runs from C to B. C4 to B4 is the octave from middle C to \
    the B above middle C.\n\nIn addition, you can optionally include the following:\n\
    \n* Rhythmic Duration: A fraction indicating how long the note should last. For \
    example, 1/4 indicates a quarter note, 3/8 a dotted quarter note and 1/12 indicates \
    one note of an eighth note triplet. If no duration is given, the duration of the \
    previous note is used. The first note will be a quarter note if no duration is \
    given.\n* Volume: One of PPP, PP, P, MP, MF, F, FF or FFF. If none is given, the \
    volume of the previous note is used. The first note will be MF if no volume is \
    given.\n\nIf you include a rhythmic duration or volume, use a comma to seperate \
    it from the pitch information."
  content_html: "<p>Specifies the short melody from which the piece is generated. \
    You can think of it as the \xe2\x80\x9cshape\xe2\x80\x9d of the fractal. The germ \
    should be a series of notes, seperated by spaces.</p>\n\n\n\t<p>Each note must \
    have the following:</p>\n\n\n\t<ul>\n\t<li><a href=\"http://en.wikipedia.org/wiki/Pitch_class\"\
    >Pitch Class</a>: A letter name (A-G), optionally followed by an accidental (bb, \
    b, # or x).</li>\n\t\t<li>Octave: A number from 0 to 9 specifying which octave \
    this note is in. The <a href=\"http://en.wikipedia.org/wiki/Scientific_pitch_notation\"\
    >Acoustical Society of America\xe2\x80\x99s octave designation system</a> is used. \
    Each octave runs from C to B. C4 to B4 is the octave from middle C to the B above \
    middle C.</li>\n\t</ul>\n\n\n\t<p>In addition, you can optionally include the \
    following:</p>\n\n\n\t<ul>\n\t<li>Rhythmic Duration: A fraction indicating how \
    long the note should last. For example, 1/4 indicates a quarter note, 3/8 a dotted \
    quarter note and 1/12 indicates one note of an eighth note triplet. If no duration \
    is given, the duration of the previous note is used. The first note will be a \
    quarter note if no duration is given.</li>\n\t\t<li>Volume: One of <span class=\"\
    caps\">PPP</span>, PP, P, MP, MF, F, FF or <span class=\"caps\">FFF</span>. If \
    none is given, the volume of the previous note is used. The first note will be \
    MF if no volume is given.</li>\n\t</ul>\n\n\n\t<p>If you include a rhythmic duration \
    or volume, use a comma to seperate it from the pitch information.</p>"
  name: info_germ
  id: !str 13
  created_at: 2008-06-25 19:29:57.0
