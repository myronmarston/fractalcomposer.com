page_html_parts_024: 
  updated_at: 2008-07-24 22:33:49.0
  content: |-
    h2. Welcome to fractalcomposer.com!

    h3. "fractalcomposer.com":http://fractalcomposer.com lets you compose interesting music using the self-similar nature of fractals to generate an entire piece of music.  You simply need to give it a short melody that defines the fractal shape.  

    h3. Not sure what any of that means?  Visit the "about":/about page to learn more or go to the "examples":/examples page to see some of the results.  

    h3. Or head straight to the "compose":/compose page to create your own piece of fractal music!
  content_html: "<h2>Welcome to fractalcomposer.com!</h2>\n\n\n\t<h3><a href=\"http://fractalcomposer.com\"\
    >fractalcomposer.com</a> lets you compose interesting music using the self-similar \
    nature of fractals to generate an entire piece of music.  You simply need to give \
    it a short melody that defines the fractal shape.</h3>\n\n\n\t<h3>Not sure what \
    any of that means?  Visit the <a href=\"/about\">about</a> page to learn more \
    or go to the <a href=\"/examples\">examples</a> page to see some of the results.</h3>\n\
    \n\n\t<h3>Or head straight to the <a href=\"/compose\">compose</a> page to create \
    your own piece of fractal music!</h3>"
