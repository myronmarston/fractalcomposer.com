page_html_parts_021: 
  updated_at: 2008-06-25 19:33:04.0
  content: |-
    Specifies the scale type and key to use. Generally speaking, you should make sure that all of the notes of your germ are part of the selected scale and key. Notes that are not part of the scale will create excessively dissonant sections.

    If you are trying to minimize dissonance, consider using one of the pentatonic scales. This will eliminate the most dissonant intervals (minor seconds, major sevenths and tritones), as long as all the notes in your germ are part of the selected pentatonic scale.
