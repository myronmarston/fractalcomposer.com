page_html_parts_023: 
  updated_at: 2008-07-08 12:15:52.0
  content: |-
    Specifies a number of scale steps to shift the entire voice or section.  Positive values will make the music higher, and negative values will make the music lower.

    The results of this setting are dependent on the scale you have selected.  For example, if you are using the chromatic scale, each scale step is exactly one half step, while diatonic scales are a mixture of whole steps and half steps.  Pentatonic scales include scale steps that are as large a as a minor third.

    This setting can be used, for example, to create parallel 3rds or 6ths.
  content_html: "<p>Specifies a number of scale steps to shift the entire voice or \
    section.  Positive values will make the music higher, and negative values will \
    make the music lower.</p>\n\n\n\t<p>The results of this setting are dependent \
    on the scale you have selected.  For example, if you are using the chromatic scale, \
    each scale step is exactly one half step, while diatonic scales are a mixture \
    of whole steps and half steps.  Pentatonic scales include scale steps that are \
    as large a as a minor third.</p>\n\n\n\t<p>This setting can be used, for example, \
    to create parallel 3rds or 6ths.</p>"
  name: info_scale_step_offset
  id: !str 23
  created_at: 2008-07-08 12:15:52.0
page_html_parts_005: 
  updated_at: 2008-06-25 19:25:10.0
  content: |-
    "Self-similarity":http://en.wikipedia.org/wiki/Self-similarity is the defining characteristic of the music generated by this website. Just as self-similarity can be applied to geometric shapes, it can also be applied to a music. You can apply self-similarity to any or all of these aspects of the germ:

    * *Pitch*: "Scalar transposition":http://en.wikipedia.org/wiki/Transposition_(music)#Two_different_types will be applied to each note of the germ, based on the shape of the germ. The effect will be similar to a "sequence":http://en.wikipedia.org/wiki/Sequence_%28music%29.
    * *Rhythm*: The rhythms of each part of the phrase will be scaled based on the rhythmic shape of the germ.
    * *Volume*: The volumes of each part of the phrase will be scaled based on the dynamic shape of the germ.

    Note that inversion and/or retrograde, as specified by the section or voice section, will be applied to the germ before self-similarity is applied.
  content_html: "<p><a href=\"http://en.wikipedia.org/wiki/Self-similarity\">Self-similarity</a> \
    is the defining characteristic of the music generated by this website. Just as \
    self-similarity can be applied to geometric shapes, it can also be applied to \
    a music. You can apply self-similarity to any or all of these aspects of the germ:</p>\n\
    \n\n\t<ul>\n\t<li><strong>Pitch</strong>: <a href=\"http://en.wikipedia.org/wiki/Transposition_(music)#Two_different_types\"\
    >Scalar transposition</a> will be applied to each note of the germ, based on the \
    shape of the germ. The effect will be similar to a <a href=\"http://en.wikipedia.org/wiki/Sequence_%28music%29\"\
    >sequence</a>.</li>\n\t\t<li><strong>Rhythm</strong>: The rhythms of each part \
    of the phrase will be scaled based on the rhythmic shape of the germ.</li>\n\t\
    \t<li><strong>Volume</strong>: The volumes of each part of the phrase will be \
    scaled based on the dynamic shape of the germ.</li>\n\t</ul>\n\n\n\t<p>Note that \
    inversion and/or retrograde, as specified by the section or voice section, will \
    be applied to the germ before self-similarity is applied.</p>"
  name: info_self_similarity
  id: !str 5
  created_at: 2008-06-25 19:25:10.0
