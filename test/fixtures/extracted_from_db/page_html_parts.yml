page_html_parts_017: 
  updated_at: 2008-06-25 19:31:37.0
  content: |-
    Specifies a factor that is used to scale the rhythmic durations of each note. It should be given in integer or fractional form. Factors greater than 1 will result in faster rhythms; factors between 0 and 1 will result in slower rhythms.

    For example, a rhythm scale factor of 2 means the rhythmic durations will be scaled so that the result is twice as fast. A rhythm scale factor of 1/2 means the rhythmic durations will be scaled so that the result is half as fast.
  content_html: "<p>Specifies a factor that is used to scale the rhythmic durations \
    of each note. It should be given in integer or fractional form. Factors greater \
    than 1 will result in faster rhythms; factors between 0 and 1 will result in slower \
    rhythms.</p>\n\n\n\t<p>For example, a rhythm scale factor of 2 means the rhythmic \
    durations will be scaled so that the result is twice as fast. A rhythm scale factor \
    of 1/2 means the rhythmic durations will be scaled so that the result is half \
    as fast.</p>"
  name: info_rhythm_scale_factor
